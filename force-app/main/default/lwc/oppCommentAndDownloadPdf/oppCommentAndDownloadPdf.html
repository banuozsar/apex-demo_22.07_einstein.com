<template>
  <lightning-card title="Add Comment" icon-name="standard:opportunity">
    <div class="slds-var-m-bottom_x-small">
      <lightning-record-edit-form
        object-api-name={objectApiName}
        record-id={recordId}
        onsuccess={downloadPdf}
      >
        <lightning-messages></lightning-messages>
        <lightning-input-field field-name="Comment__c"></lightning-input-field>
        <div class="slds-var-p-around_medium">
          <lightning-button
            variant="brand"
            class="slds-var-m-left_xxx-small"
            label="Save and Download Pdf"
            type="submit"
          ></lightning-button>
        </div>
        <div class="slds-var-p-around_medium">
          <lightning-button
            variant="brand"
            class="slds-var-m-left_xxx-small"
            label="PDF"
            onclick={actionToVFNav}
          ></lightning-button>
        </div>
      </lightning-record-edit-form>
    </div>
  </lightning-card>
</template>
