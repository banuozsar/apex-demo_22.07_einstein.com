<template>
  <lightning-card title="Download PDF">
    <lightning-layout>
      <div class="slds-var-p-around_small">
        <lightning-button
          variant="brand"
          label="Download PDF"
          onclick={downloadPdf}
        ></lightning-button>
        <br /><br />

        <template if:true={boolShowSpinner}>
          <lightning-spinner
            alternative-text="Loading"
            size="large"
          ></lightning-spinner>
        </template>
      </div>
    </lightning-layout>
  </lightning-card>
</template>
