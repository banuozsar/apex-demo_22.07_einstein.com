<template>
  <lightning-card title="Download PDF">
    <lightning-layout>
      <div class="slds-var-m-around_medium">
        <lightning-record-edit-form
          object-api-name={objectApiName}
          record-id={recordId}
        >
          <lightning-messages></lightning-messages>
          <lightning-input-field
            field-name="Comment__c"
          ></lightning-input-field>
          <div class="slds-var-m-top_medium">
            <lightning-button
              variant="brand"
              type="submit"
              name="save"
              label="Save"
            ></lightning-button>
          </div>
        </lightning-record-edit-form>

        <div class="slds-var-p-around_small">
          <lightning-button
            variant="brand"
            label="Download PDF"
            onclick={downloadPdf}
          ></lightning-button>
          <br /><br />

          <template if:true={boolShowSpinner}>
            <lightning-spinner
              alternative-text="Loading"
              size="large"
            ></lightning-spinner>
          </template>
        </div>
      </div>
    </lightning-layout>
  </lightning-card>
</template>
